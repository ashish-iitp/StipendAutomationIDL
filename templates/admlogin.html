<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Register</title>
    <style>
      input {
        display: block;
      }
    </style>
    <style>
      .cont-1 {
        max-width: 350px !important;
              max-height: 550px;
        padding: 30px;
        border-radius: 10px;
        background-color: purple;
      }
    </style>
  </head>
  <body style="background: url({% static 'bg4.jpg' %});width:100vw; height: 100vh; background-position: center; background-size: 100% 100%; background-repeat: no-repeat;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">back</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
        </div>
      </div>
    </nav>
    <br><br>
    <div class="container cont-1">
    &nbsp;<h1>Register</h1>
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      &nbsp;&nbsp;&nbsp;<input type="email" name="email" placeholder="email" required />
      &nbsp;&nbsp;&nbsp;<input type="password" name="password1" placeholder="password" required />
      <hr>
      &nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-primary btn-sm">login/button>
    </form>
  </div>
    {% for message in messages %}
    <div class="alert alert-secondary" role="alert">{{message}}</div>
    {% endfor %}
     

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>

{% comment %} <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>

  <body>
    <h1>register</h1>

    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="username" required />
      <input type="text" name="fname" placeholder="first name" required />
      <input type="text" name="lname" placeholder="last name" required />
      <input type="email" name="email" placeholder="email" required />
      <input type="password" name="password1" placeholder="password" required />
      <input
        type="password"
        name="password2"
        placeholder="re-enter password"
        required
      />
      <button type="submit" class="btn btn-primary btn-sm">register</button>
    </form>
    {% for message in messages %}
    <div class="alert alert-secondary" role="alert">{{message}}</div>
    {% endfor %}
  </body>
</html>  {% endcomment %}
